<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 170px;
            height: 240px;
            font-size: 18px;
            background-color: #a4ff34;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            //需求1：点击前两个按钮，让一侧的所有子标签跳转到另一侧
            //需求2：点击后两个按钮，让一侧的所有子标签中被选中的跳转到另一侧


            //需求1：点击前两个按钮，让一侧的所有子标签跳转到另一侧
            //步骤：
            
            $("button:eq(0)").click(function() {
            	$("#sel2").append($("#sel1 option"))
            })
            
            $("button:eq(1)").click(function() {
            	var a = $("#sel2 option")
            	
            	$("#sel1").append(a)
            })

            //需求3：点击第3个按钮，让一侧的选中子标签跳转到另一侧
            //步骤：
            
            $("button:eq(2)").click(function() {
            	// :selected 代表选中的元素
            	var a = $("#sel1 option:selected")
            	
            	$("#sel2").append(a)
            })
            
            $("button:eq(3)").click(function() {
            	// :selected 代表选中的元素
            	var a = $("#sel2 option:selected")
            	
            	$("#sel1").append(a)
            })

        })
    </script>
</head>
<body>
    <select id="sel1" size="10" multiple>
        <option value="0">香蕉</option>
        <option value="1">苹果</option>
        <option value="2">鸭梨</option>
        <option value="3">葡萄</option>
    </select>
    
    <button>>>></button>
    <button><<<</button>
    	
    <button>></button>
    <button><</button>
    	
    <select id="sel2" size="10" multiple>
    	
    </select>
</body>
</html>
