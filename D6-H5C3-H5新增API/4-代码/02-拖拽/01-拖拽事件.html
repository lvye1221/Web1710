<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" draggable="true"></div>

    <script>
        var box=document.querySelector('.box');

//        绑定拖拽事件
//        拖拽开始
        box.ondragstart=function(){
            console.log('拖拽开始...');
        }
//      拖拽结束
        box.ondragend=function(){
            console.log('拖拽结束...');
        }
//        拖拽离开 :鼠标拖拽时离开被拖拽的元素是触发
        box.ondragleave=function(){
            console.log('拖拽离开了....');
        }

        box.ondrag=function(){
            console.log('拖拽....');
        }


    </script>

</body>
</html>
