    <title></title>
    <style>
        /*伪元素选择器*/
        /* 选中第一个字母*/
        li::first-letter{
            color:red;
            font-size:30px;
        }
    </style>
</head>
<body>
<ul>
    <li>As long as the effort of deep strokes fell great oaks</li>
    <li>只要功夫深，铁杵磨成针</li>
    <li>深いストロークの努力が大きな樫の落ちた限り</li>
</ul>

</body>
</html>
