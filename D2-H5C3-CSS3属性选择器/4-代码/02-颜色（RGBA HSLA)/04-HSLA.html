<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .out{
            width: 400px;
            height: 400px;
            
            /*   色调，饱和度，亮度       ==> 确定颜色  
             * 		0  红色
             * 		120 绿色
             * 		240 蓝色
             *       */
            background-color:hsla(120,100%,50%,0.4);
            margin:100px auto;
            border: 1px solid #000;
        }

        .in{
            width: 200px;
            height: 200px;
            background-color: red;
            margin:100px auto;

        }

        .other{
            width: 300px;
            height: 300px;
            border: 30px solid rgba(0,255,0,0.3);
            font-size:50px;
            font-family:"Microsoft Yahei";
            background-color: rgba(255,0,0,0.3);
            color:rgba(0,0,255,0.4);
        }


    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>

    <div class="other">
        ABCD
    </div>

</body>
</html>
