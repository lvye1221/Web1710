<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style:none;
        }

        ul{
            width: 1100px;
            margin:100px auto;
        }

        li{
            float: left;
            margin-right:20px;
        }
        li img{
            width: 316px;
            height:170px;
            /* 设置了图片borderd-box 的大小*/
            box-sizing: border-box;
        }

        li:hover img{
            border:5px solid #666;

        }

    </style>
</head>
<body>
<ul>
    <li><img src="images/1.jpg" alt=""/></li>
    <li><img src="images/2.jpg" alt=""/></li>
    <li><img src="images/3.jpg" alt=""/></li>
</ul>

</body>
</html>
