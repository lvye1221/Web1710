<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #0094ff;
			transition: all 1s;
		}
	</style>
</head>
<body>
	<div></div>

</body>
</html>
<script type="text/javascript">
	window.onload = function () {
		document.querySelector("div").onclick = function () {
			this.style.backgroundColor = 'red';
		}
		// 添加事件 监听 transitionEnd
		// transitionEnd 是c3中 退出的 新属性 新属性对应的 新事件 浏览器厂商 需要添加 私有前缀
		document.querySelector("div").addEventListener('transitionEnd',function () {
			console.log('过渡结束了');
		})
		// 过渡结束事件
		document.querySelector("div").addEventListener('webkitTransitionEnd',function () {
			console.log('过渡结束了_添加了浏览器前缀的方法');
			this.style.borderRadius ='20px';
		})

	}
</script>
