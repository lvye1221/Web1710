<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .rotateY{
            width: 237px;
            height: 300px;
            margin:100px auto;

            /*透视*/
            perspective: 150px;
        }

        img{
            transition:all 2s;
        }

        .rotateY:hover img{
            transform:rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="rotateY">
        <img src="images/y.jpg" alt=""/>
    </div>

</body>
</html>
